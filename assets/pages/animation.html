<div class="custom-cursor"></div>
<div class="custom-cursor-tw"></div>
<script>
  const customCursor = document.querySelector(".custom-cursor");
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    customCursor.style.transform = `translate(${x}px, ${y}px)`;
  });
  const customCurs = document.querySelector(".custom-cursor-tw");
  document.addEventListener('mousemove', (e) => {
    const x = e.clientX;
    const y = e.clientY;
    customCurs.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>
